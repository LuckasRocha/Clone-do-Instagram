<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">

                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="Foto de Perfil">
                </div>

                <a href="#" class="instagram-login">Continuar como Lucas Rocha</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Lucas Rocha?</p>
                <p class="not-account">
                    <a href="#">Alternar contas</a>
                    ou
                    <a href="#">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="googleplay button">
                    </a>

                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="apple button">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
